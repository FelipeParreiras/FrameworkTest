<mat-select [(ngModel)]="filtro" (ngModelChange)='getTodos()'>
    <mat-option value='true'>Completa</mat-option>
    <mat-option value='false'>Incompleta</mat-option>
    <mat-option value='todas'>Todas</mat-option>
</mat-select>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="tabela">

  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef> Id do Úsuario</th>
    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id da Tarefa </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Título da Tarefa </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="totalRows"[pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="[5,10,20]"(page)="proximaPagina()">

</mat-paginator>
